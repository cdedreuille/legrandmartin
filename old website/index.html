<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    	<title>Martin Legrand &mdash; Interactive Designer &amp; Ad</title>
    	<meta name="description" content="Interactive Designer &amp; Ad based in Paris.">
    	<meta name="author" content="Martin Legrand">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body> 

        <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r57/three.min.js"></script>

        <script>

            var camera, scene, renderer;
            var geometry, material, mesh;

            var init = function () {

                renderer = new THREE.CanvasRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 1000 );
                camera.position.z = 500;

                scene = new THREE.Scene();

                geometry = new THREE.CubeGeometry( 200, 200, 200 );
                material = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true, wireframeLinewidth: 1 } );

                mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

            }

            var animate = function () {

                requestAnimationFrame( animate );

                mesh.rotation.x = Date.now() * 0.0005;
                mesh.rotation.y = Date.now() * 0.001;

                renderer.render( scene, camera );

            }

            init();
            animate();

        </script>
    </body>
</html>
